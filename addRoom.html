<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room Details</title>
    <link rel="stylesheet" href="css/addRoom.css"> 
</head>
<body>
    <div class="container">
        <h2>Add Room Details</h2>
        <form id="roomForm" action="/submit-room-details" novalidate>
            <div class="form-group">
                <label for="roomType">Room Type:</label>
                <input type="text" id="roomType" name="roomType" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price per Night:</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="image">Image URL:</label>
                <input type="url" id="image" name="image" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="./JS/addRoom.js"></script>
</body>
</html>
